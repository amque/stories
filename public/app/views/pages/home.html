<div class="jumbotron text-center" ng-if="!main.loggedIn">

	<div>
		<h1>sign up</h1>
	</div>
	<div>
		<p>login to write</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>
</div>


<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3">
		
	</div>

	<div class="col md-4" ng-controller="StoryController as story">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						write your story

					</div>
					<div class="panel-body">
						<form ng-submit="story.createStory()">
							<input type="text" class="form-control input-lg" name="story" ng-model="story.storyData.content" placeholder="........." required>
						</form>
					</div>
				</div>
				<div class="panel panel-success">
					<div class="panel-heading">Your stories</div>
					<div class="panel-body" ng-repeat="storyx in story.stories | reverse">
						<p>
							{{storyx.content}}
						</p>
						
					</div>
				</div>
			</div>
	</div>

	<div class="col-md-3">
		

	</div>

</div>
